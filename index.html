<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üé∞ –†—É–ª–µ—Ç–∫–∞ –£–¥–∞—á–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0933 0%, #2d1b65 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        .container {
            background: rgba(40, 30, 80, 0.95);
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ffd700, #ff9d00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .roulette-container {
            position: relative;
            margin: 20px 0;
            height: 160px;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 215, 0, 0.4);
        }

        .roulette-track {
            display: flex;
            position: absolute;
            height: 100%;
            left: 0;
            transition: transform 4s cubic-bezier(0.21, 0.53, 0.29, 0.99);
        }

        .roulette-item {
            width: 100px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: rgba(255, 215, 0, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prize-image {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 8px;
        }

        .prize-name {
            font-size: 11px;
            font-weight: 700;
            text-align: center;
            color: #ffdd99;
        }

        .center-indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: #ff3366;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.8);
        }

        .spin-button {
            background: linear-gradient(145deg, #ff9d00, #ff6b00);
            border: none;
            padding: 14px 0;
            font-size: 16px;
            font-weight: 700;
            color: white;
            border-radius: 14px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .spin-button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .prize-display {
            margin-top: 20px;
            padding: 16px;
            background: rgba(50, 40, 90, 0.7);
            border-radius: 16px;
            display: none;
        }

        .prize-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #00ffcc;
        }

        .loading {
            display: none;
            margin-top: 16px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ff9d00;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üé∞ –†–£–õ–ï–¢–ö–ê –£–î–ê–ß–ò</h1>
        <p>–ö—Ä—É—Ç–∏—Ç–µ –ª–µ–Ω—Ç—É –∏ –≤—ã–∏–≥—Ä—ã–≤–∞–π—Ç–µ –ø—Ä–∏–∑—ã!</p>

        <div class="roulette-container">
            <div class="center-indicator"></div>
            <div class="roulette-track" id="rouletteTrack"></div>
        </div>

        <button class="spin-button" id="spinButton">üé∞ –ö–†–£–¢–ò–¢–¨ –†–£–õ–ï–¢–ö–£</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–û—Ç–ø—Ä–∞–≤–∫–∞ –ø—Ä–∏–∑–∞...</p>
        </div>

        <div class="prize-display" id="prizeDisplay">
            <div class="prize-title">üéâ –ü–û–ó–î–†–ê–í–õ–Ø–ï–ú!</div>
            <div id="prizeName"></div>
            <p>–í–∞—à –ø—Ä–∏–∑ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –∑–∞—á–∏—Å–ª–µ–Ω</p>
        </div>
    </div>

    <script>
        const prizes = [
            { name: "10 –º–æ–Ω–µ—Ç", probability: 99.88, image: "coin.png" },
            { name: "100 –º–æ–Ω–µ—Ç", probability: 0.01, image: "coin.png" },
            { name: "50 –º–æ–Ω–µ—Ç", probability: 0.01, image: "coin.png" },
            { name: "Evil Eye", probability: 0.01, image: "gift.png" },
            { name: "Berry Box", probability: 0.01, image: "gift.png" }
        ];

        let tg = null;
        let isTelegram = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.expand();
                tg.enableClosingConfirmation();
                isTelegram = true;
                console.log("Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
                return true;
            }
            return false;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            initTelegram();
            initRoulette();
        });

        function initRoulette() {
            const rouletteTrack = document.getElementById('rouletteTrack');
            const spinButton = document.getElementById('spinButton');
            const prizeDisplay = document.getElementById('prizeDisplay');
            const prizeName = document.getElementById('prizeName');
            const loading = document.getElementById('loading');

            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —Ä—É–ª–µ—Ç–∫–∏
            prizes.forEach((prize, index) => {
                const item = document.createElement('div');
                item.className = 'roulette-item';
                item.innerHTML = `
                    <div>üéÅ</div>
                    <div class="prize-name">${prize.name}</div>
                `;
                rouletteTrack.appendChild(item);
            });

            // –î—É–±–ª–∏—Ä—É–µ–º –¥–ª—è –±–µ—Å—à–æ–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
            prizes.forEach((prize, index) => {
                const item = document.createElement('div');
                item.className = 'roulette-item';
                item.innerHTML = `
                    <div>üéÅ</div>
                    <div class="prize-name">${prize.name}</div>
                `;
                rouletteTrack.appendChild(item);
            });

            spinButton.addEventListener('click', function() {
                if (this.disabled) return;
                
                this.disabled = true;
                prizeDisplay.style.display = 'none';
                
                // –í—ã–±–∏—Ä–∞–µ–º –ø—Ä–∏–∑
                const prize = selectPrize();
                const prizeIndex = prizes.findIndex(p => p.name === prize.name);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
                const itemWidth = 100;
                const targetPosition = -(prizeIndex * itemWidth) - 3000;
                
                rouletteTrack.style.transform = `translateX(${targetPosition}px)`;
                
                setTimeout(() => {
                    prizeName.textContent = prize.name;
                    prizeDisplay.style.display = 'block';
                    loading.style.display = 'block';
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                    sendPrizeToBot(prize);
                }, 4000);
            });
        }

        function selectPrize() {
            const random = Math.random() * 100;
            let cumulative = 0;
            
            for (const prize of prizes) {
                cumulative += prize.probability;
                if (random <= cumulative) {
                    return prize;
                }
            }
            return prizes[0];
        }

        function sendPrizeToBot(prize) {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const user_id = urlParams.get('user_id');

            const prizeData = {
                prize_name: prize.name,
                prize_image: prize.image,
                token: token,
                user_id: user_id
            };

            console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:", prizeData);

            if (isTelegram && tg) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ Telegram WebApp
                tg.sendData(JSON.stringify(prizeData));
                setTimeout(() => {
                    tg.close();
                }, 2000);
            } else {
                // Fallback: –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ AJAX
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    alert('–ü—Ä–∏–∑ –ø–æ–ª—É—á–µ–Ω! –í–µ—Ä–Ω–∏—Ç–µ—Å—å –≤ –±–æ—Ç–∞.');
                }, 2000);
            }
        }
    </script>
</body>
</html>
