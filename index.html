<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–£–õ–ï–¢–ö–ê –£–î–ê–ß–ò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .separator {
            height: 3px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
            margin: 20px 0;
        }
        
        .roulette-container {
            position: relative;
            margin: 30px auto;
            width: 300px;
            height: 300px;
        }
        
        .roulette-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ff9999 0deg 36deg,
                #99ff99 36deg 72deg,
                #9999ff 72deg 108deg,
                #ffff99 108deg 144deg,
                #ff99ff 144deg 180deg,
                #99ffff 180deg 216deg,
                #ffcc99 216deg 252deg,
                #cc99ff 252deg 288deg,
                #99ccff 288deg 324deg,
                #ffcc66 324deg 360deg
            );
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 8px #d4af37, 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        
        .roulette-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #d4af37;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: #ff3333;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 20;
        }
        
        .prize-item {
            position: absolute;
            top: 0;
            left: 50%;
            width: 40%;
            transform-origin: bottom center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 15px;
        }
        
        .prize-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .prize-text {
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            color: #333;
            text-shadow: 0 0 2px white;
            transform: rotate(90deg);
            width: 70px;
        }
        
        .spin-button {
            background: linear-gradient(to bottom, #d4af37, #a2850f);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .spin-button:active {
            transform: translateY(1px);
        }
        
        .spin-button:disabled {
            background: linear-gradient(to bottom, #cccccc, #999999);
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .result-title {
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .prize-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .prize-image {
            font-size: 32px;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .win-animation {
            animation: blink 0.5s infinite;
            color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–†–£–õ–ï–¢–ö–ê –£–î–ê–ß–ò</h1>
        <p>–ö—Ä—É—Ç–∏—Ç–µ –ª–µ–Ω—Ç—É –∏ –≤—ã–∏–≥—Ä—ã–≤–∞–π—Ç–µ –ø—Ä–∏–∑—ã!</p>
        
        <div class="separator"></div>
        
        <div class="roulette-container">
            <div class="pointer"></div>
            <div class="roulette-wheel" id="roulette-wheel">
                <!-- –ü—Ä–∏–∑—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
            <div class="roulette-center">SPIN</div>
        </div>
        
        <button class="spin-button" id="spin-button">–ö–†–£–¢–ò–¢–¨ –†–£–õ–ï–¢–ö–£</button>
        
        <div class="result">
            <div class="result-title">–ü–û–ó–î–†–ê–í–õ–Ø–ï–ú!</div>
            <div class="prize-display">
                <span class="prize-image">üéÅ</span>
                <span id="prize-name">–í–∞—à –ø—Ä–∏–∑ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rouletteWheel = document.getElementById('roulette-wheel');
            const spinButton = document.getElementById('spin-button');
            const prizeName = document.getElementById('prize-name');
            
            // –°–ø–∏—Å–æ–∫ –ø—Ä–∏–∑–æ–≤ —Å –∏–∫–æ–Ω–∫–∞–º–∏
            const prizes = [
                { name: "100 –ú–û–ù–ï–¢", icon: "ü™ô" },
                { name: "500 –ú–û–ù–ï–¢", icon: "üí∞" },
                { name: "–ë–û–ù–£–°–ù–´–ô –ü–†–ò–ó", icon: "üéÅ" },
                { name: "–°–ö–ò–î–ö–ê 50%", icon: "üè∑Ô∏è" },
                { name: "–§–ò–†–ú–ï–ù–ù–´–ô –°–£–í–ï–ù–ò–†", icon: "üéØ" },
                { name: "–ì–õ–ê–í–ù–´–ô –ü–†–ò–ó", icon: "üèÜ" },
                { name: "–ü–†–û–ú–û–ö–û–î", icon: "üé´" },
                { name: "–ü–û–î–ê–†–û–ö", icon: "üéÅ" },
                { name: "–°–Æ–†–ü–†–ò–ó", icon: "üéâ" },
                { name: "–î–ñ–ï–ö–ü–û–¢", icon: "üíé" }
            ];
            
            // –°–æ–∑–¥–∞–µ–º —Å–µ–∫—Ü–∏–∏ —Ä—É–ª–µ—Ç–∫–∏ —Å –ø—Ä–∏–∑–∞–º–∏
            prizes.forEach((prize, index) => {
                const angle = (360 / prizes.length) * index;
                const prizeItem = document.createElement('div');
                prizeItem.className = 'prize-item';
                prizeItem.style.transform = `rotate(${angle}deg)`;
                
                prizeItem.innerHTML = `
                    <div class="prize-icon">${prize.icon}</div>
                    <div class="prize-text">${prize.name}</div>
                `;
                
                rouletteWheel.appendChild(prizeItem);
            });
            
            let isSpinning = false;
            
            spinButton.addEventListener('click', function() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinButton.disabled = true;
                prizeName.textContent = "–ö—Ä—É—Ç–∏–º...";
                prizeName.classList.remove('win-animation');
                
                // –°–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª –ø–æ–≤–æ—Ä–æ—Ç–∞ (–Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤ + —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑)
                const fullRotations = 5; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤
                const prizeIndex = Math.floor(Math.random() * prizes.length);
                const prizeAngle = prizeIndex * (360 / prizes.length);
                const totalRotation = 360 * fullRotations + 360 - prizeAngle;
                
                // –í—Ä–∞—â–∞–µ–º —Ä—É–ª–µ—Ç–∫—É
                rouletteWheel.style.transform = `rotate(${totalRotation}deg)`;
                
                // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
                setTimeout(() => {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–∏–≥—Ä—ã—à
                    prizeName.textContent = prizes[prizeIndex].name;
                    prizeName.classList.add('win-animation');
                    
                    isSpinning = false;
                    spinButton.disabled = false;
                }, 3000);
            });
        });
    </script>
</body>
</html>
