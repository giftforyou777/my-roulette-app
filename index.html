<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎰 Рулетка Удачи</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0c0c21 0%, #1a1a3a 50%, #2d2d5a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        .container {
            background: linear-gradient(145deg, rgba(30, 30, 60, 0.9), rgba(20, 20, 40, 0.9));
            border-radius: 25px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7),
                        0 0 0 2px rgba(255, 215, 0, 0.2),
                        0 0 40px rgba(255, 215, 0, 0.3);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
            animation: rotateBackground 15s linear infinite;
            pointer-events: none;
        }

        .header {
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 38px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #ffd700, #ff9d00, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 20px rgba(255, 157, 0, 0.5);
            letter-spacing: 1.5px;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 400;
            color: #d0d0ff;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
        }

        .roulette-container {
            position: relative;
            margin: 35px 0;
            height: 220px;
            overflow: hidden;
            border-radius: 20px;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.5), rgba(40, 40, 80, 0.4));
            border: 3px solid rgba(255, 215, 0, 0.4);
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.6),
                        0 15px 30px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .roulette-track {
            display: flex;
            position: absolute;
            height: 100%;
            left: 0;
            transition: transform 4s cubic-bezier(0.1, 0.8, 0.2, 1);
        }

        .roulette-item {
            width: 140px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 140, 0, 0.15));
            border-right: 2px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .roulette-item::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            pointer-events: none;
        }

        .roulette-item:nth-child(2n) {
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.2), rgba(255, 69, 0, 0.15));
        }

        .prize-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 12px rgba(0, 0, 0, 0.7));
            transition: all 0.3s ease;
        }

        .roulette-item:hover .prize-image {
            transform: scale(1.2) rotate(5deg);
            filter: drop-shadow(0 8px 20px rgba(255, 215, 0, 0.4));
        }

        .prize-name {
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            color: #ffdd99;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.6);
            background: linear-gradient(45deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 4px 12px;
            border-radius: 12px;
        }

        .center-indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent, 
                #ff3366, 
                #ff3366, 
                transparent);
            z-index: 10;
            box-shadow: 0 0 25px rgba(255, 51, 102, 0.9);
        }

        .center-indicator::before {
            content: '▼';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #ff3366;
            text-shadow: 0 0 20px rgba(255, 51, 102, 1);
            font-weight: bold;
        }

        .center-indicator::after {
            content: '▲';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #ff3366;
            text-shadow: 0 0 20px rgba(255, 51, 102, 1);
            font-weight: bold;
        }

        .spin-button {
            background: linear-gradient(145deg, #ff9d00, #ff6b00);
            border: none;
            padding: 20px 60px;
            font-size: 22px;
            font-weight: 800;
            color: white;
            border-radius: 65px;
            cursor: pointer;
            margin-top: 35px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 157, 0, 0.6),
                        0 0 0 3px rgba(255, 215, 0, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 2;
            letter-spacing: 1px;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(145deg, #ffce76, #ff9d00, #ffce76);
            z-index: -1;
            border-radius: 70px;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: buttonGlow 2s infinite;
        }

        .spin-button:hover {
            transform: translateY(-5px) scale(1.08);
            box-shadow: 0 15px 40px rgba(255, 157, 0, 0.8),
                        0 0 0 4px rgba(255, 215, 0, 0.5);
        }

        .spin-button:hover::before {
            opacity: 1;
        }

        .spin-button:active {
            transform: translateY(3px);
            box-shadow: 0 5px 20px rgba(255, 157, 0, 0.5);
        }

        .spin-button:disabled {
            background: linear-gradient(145deg, #555, #333);
            transform: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            cursor: not-allowed;
        }

        .prize-display {
            margin-top: 35px;
            padding: 30px;
            background: linear-gradient(145deg, rgba(50, 50, 100, 0.7), rgba(30, 30, 60, 0.7));
            border-radius: 25px;
            display: none;
            border: 2px solid rgba(255, 255, 255, 0.15);
            animation: prizeAppear 0.8s ease;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .prize-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffcc, #00ccff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(0, 204, 255, 0.5);
        }

        .prize-name-large {
            font-size: 32px;
            font-weight: 800;
            margin: 20px 0;
            background: linear-gradient(45deg, #ffd700, #ffa500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(255, 206, 118, 0.6);
        }

        .prize-image-large {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin: 25px auto;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.7));
            animation: float 3s ease-in-out infinite;
        }

        .loading {
            display: none;
            margin-top: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #ff9d00;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 25px rgba(255, 157, 0, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes prizeAppear {
            0% { 
                opacity: 0; 
                transform: translateY(50px) scale(0.8) rotate(-5deg);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            50% { 
                transform: translateY(-15px) rotate(8deg) scale(1.1);
            }
        }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes buttonGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .instructions {
            margin-top: 30px;
            font-size: 16px;
            color: #a0a0ff;
            line-height: 1.6;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }

        .confetti {
            position: fixed;
            width: 18px;
            height: 18px;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            animation: confettiFall 4s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(1080deg) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🎰 РУЛЕТКА УДАЧИ</h1>
            <p class="subtitle">Крутите ленту и выигрывайте призы!</p>
        </div>

        <div class="roulette-container">
            <div class="center-indicator"></div>
            <div class="roulette-track" id="rouletteTrack">
                <!-- Roulette items will be generated by JavaScript -->
            </div>
        </div>

        <button class="spin-button" id="spinButton">🎰 КРУТИТЬ РУЛЕТКУ</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #ffcc99; font-size: 16px;">Отправка приза...</p>
        </div>

        <div class="prize-display" id="prizeDisplay">
            <div class="prize-title">🎉 ПОЗДРАВЛЯЕМ!</div>
            <img class="prize-image-large" id="prizeImageLarge" src="" alt="Приз">
            <div class="prize-name-large" id="prizeName"></div>
            <p style="color: #ccccff; font-size: 16px; margin-top: 15px;">Ваш приз скоро будет зачислен</p>
        </div>

        <div class="instructions">
            <p>Нажмите "Крутить рулетку" и наслаждайтесь анимацией!</p>
        </div>
    </div>

    <script>
        const prizes = [
            { name: "10 монет", probability: 99.88, image: "gift1.png" },
            { name: "100 монет", probability: 0.01, image: "gift2.png" },
            { name: "50 монет", probability: 0.01, image: "gift3.png" },
            { name: "Evil Eye", probability: 0.01, image: "gift4.png" },
            { name: "Berry Box", probability: 0.01, image: "gift5.png" },
            { name: "Vintage Cigar", probability: 0.01, image: "gift6.png" },
            { name: "Lol Pop", probability: 0.01, image: "gift7.png" },
            { name: "Lol Pop", probability: 0.01, image: "gift8.png" },
            { name: "Ginger Cookie", probability: 0.01, image: "gift9.png" },
            { name: "Swiss Watch", probability: 0.01, image: "gift10.png" },
            { name: "Heroic Helmet", probability: 0.01, image: "gift11.png" },
            { name: "Jolly Chimp", probability: 0.01, image: "gift12.png" },
            { name: "Snoop Dogg", probability: 0.01, image: "gift13.png" }
        ];

        const rouletteTrack = document.getElementById('rouletteTrack');
        const spinButton = document.getElementById('spinButton');
        const prizeDisplay = document.getElementById('prizeDisplay');
        const prizeName = document.getElementById('prizeName');
        const prizeImageLarge = document.getElementById('prizeImageLarge');
        const loading = document.getElementById('loading');

        let isSpinning = false;
        let animationId = null;
        let currentPosition = 0;
        let targetPrize = null;

        // Create roulette items
        function createRouletteItems() {
            rouletteTrack.innerHTML = '';
            
            // Create only 3 copies instead of 5 to prevent overflow issues
            for (let copy = 0; copy < 3; copy++) {
                prizes.forEach((prize, index) => {
                    const item = document.createElement('div');
                    item.className = 'roulette-item';
                    item.dataset.prize = prize.name;
                    
                    const img = document.createElement('img');
                    img.className = 'prize-image';
                    img.src = `images/${prize.image}`;
                    img.alt = prize.name;
                    img.onerror = function() {
                        this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjQwIiB5PSI0MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEyIiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+58GCINC90L7QvNC10YAgPC90ZXh0Pgo8L3N2Zz4=';
                    };
                    
                    const text = document.createElement('div');
                    text.className = 'prize-name';
                    text.textContent = prize.name;
                    
                    item.appendChild(img);
                    item.appendChild(text);
                    rouletteTrack.appendChild(item);
                });
            }
        }

        function startSpinning() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            prizeDisplay.style.display = 'none';
            
            // Select random prize based on probability
            targetPrize = selectPrize();
            
            // Moderate spinning with good visibility
            const extraRotations = 8; // Reduced from 15 to 8
            const totalItems = prizes.length * 3;
            const targetIndex = prizes.findIndex(p => p.name === targetPrize.name);
            
            // Calculate reasonable spinning distance
            const targetPosition = -(totalItems * 140 / 2 + (targetIndex * 140) + 70 + (extraRotations * prizes.length * 140));
            
            // Start smooth spin animation
            animateRoulette(targetPosition);
        }

        function animateRoulette(targetPosition) {
            const startPosition = currentPosition;
            const startTime = performance.now();
            const duration = 4500; // Reduced from 6000 to 4500ms
            
            function updateAnimation(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Smooth easing function
                let easing;
                if (progress < 0.7) {
                    easing = progress * 1.3;
                } else if (progress < 0.9) {
                    easing = 0.91 + (progress - 0.7) * 0.45;
                } else {
                    easing = 0.955 + (progress - 0.9) * 0.45;
                }
                
                currentPosition = startPosition + (targetPosition - startPosition) * easing;
                rouletteTrack.style.transform = `translateX(${currentPosition}px)`;
                
                if (progress < 1) {
                    animationId = requestAnimationFrame(updateAnimation);
                } else {
                    finishSpin();
                }
            }
            
            animationId = requestAnimationFrame(updateAnimation);
        }

        function finishSpin() {
            isSpinning = false;
            spinButton.disabled = false;
            
            // Show prize with celebration
            prizeName.textContent = targetPrize.name;
            prizeImageLarge.src = `images/${targetPrize.image}`;
            prizeImageLarge.onerror = function() {
                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjYwIiB5PSI2MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+58GCINC90L7QvNC10YAgPC90ZXh0Pgo8L3N2Zz4=';
            };
            prizeDisplay.style.display = 'block';
            
            // Create confetti effect
            createConfetti();
            
            // Send data to Telegram
            loading.style.display = 'block';
            sendPrizeToTelegram(targetPrize);
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 65%)`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        function selectPrize() {
            const random = Math.random() * 100;
            let cumulativeProbability = 0;
            
            for (const prize of prizes) {
                cumulativeProbability += prize.probability;
                if (random <= cumulativeProbability) {
                    return prize;
                }
            }
            
            return prizes[0];
        }

        function sendPrizeToTelegram(prize) {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    const webApp = window.Telegram.WebApp;
                    
                    const prizeData = {
                        prize_name: prize.name,
                        prize_image: prize.image
                    };
                    
                    webApp.sendData(JSON.stringify(prizeData));
                    
                    setTimeout(() => {
                        webApp.close();
                    }, 2000);
                } else {
                    console.log('Prize won:', prize.name);
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 2500);
                }
            } catch (error) {
                console.error('Error sending prize:', error);
                loading.style.display = 'none';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createRouletteItems();
            
            // Set initial position to show middle items
            currentPosition = -(prizes.length * 140 * 1.5);
            rouletteTrack.style.transform = `translateX(${currentPosition}px)`;
            
            // Add event listener to spin button
            spinButton.addEventListener('click', startSpinning);
            
            // Preload images with error handling
            prizes.forEach(prize => {
                const img = new Image();
                img.src = `images/${prize.image}`;
                img.onerror = function() {
                    console.warn(`Failed to load image: images/${prize.image}`);
                };
            });
        });
    </script>
</body>
</html>
