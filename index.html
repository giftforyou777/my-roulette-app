<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎰 Рулетка Удачи</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0c0c21 0%, #1a1a3a 50%, #2d2d5a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        .container {
            background: linear-gradient(145deg, rgba(30, 30, 60, 0.8), rgba(20, 20, 40, 0.8));
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(255, 215, 0, 0.1),
                        0 0 30px rgba(255, 215, 0, 0.2);
            max-width: 520px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            animation: rotateBackground 20s linear infinite;
            pointer-events: none;
        }

        .header {
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ff9d00, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(255, 157, 0, 0.4);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 17px;
            font-weight: 400;
            color: #d0d0ff;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .roulette-container {
            position: relative;
            margin: 35px 0;
            height: 200px;
            overflow: hidden;
            border-radius: 20px;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.4), rgba(40, 40, 80, 0.3));
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5),
                        0 10px 25px rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .roulette-track {
            display: flex;
            position: absolute;
            height: 100%;
            left: 0;
            transition: transform 0.5s cubic-bezier(0.21, 0.61, 0.35, 1);
        }

        .roulette-item {
            width: 130px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 140, 0, 0.1));
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            flex-shrink: 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .roulette-item::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            pointer-events: none;
        }

        .roulette-item:nth-child(2n) {
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.15), rgba(255, 69, 0, 0.1));
        }

        .prize-image {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.6));
            transition: transform 0.3s ease;
        }

        .roulette-item:hover .prize-image {
            transform: scale(1.15) rotate(5deg);
        }

        .prize-name {
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            color: #ffdd99;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .center-indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent, 
                #ff3366, 
                #ff3366, 
                transparent);
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.7);
        }

        .center-indicator::before {
            content: '▼';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff3366;
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.8);
        }

        .center-indicator::after {
            content: '▲';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff3366;
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.8);
        }

        .spin-button {
            background: linear-gradient(145deg, #ff9d00, #ff6b00);
            border: none;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: 700;
            color: white;
            border-radius: 60px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 157, 0, 0.5),
                        0 0 0 2px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(145deg, #ffce76, #ff9d00, #ffce76);
            z-index: -1;
            border-radius: 60px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .spin-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 157, 0, 0.6),
                        0 0 0 3px rgba(255, 215, 0, 0.4);
        }

        .spin-button:hover::before {
            opacity: 1;
        }

        .spin-button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 15px rgba(255, 157, 0, 0.4);
        }

        .spin-button:disabled {
            background: linear-gradient(145deg, #555, #333);
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: not-allowed;
        }

        .prize-display {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(145deg, rgba(50, 50, 100, 0.6), rgba(30, 30, 60, 0.6));
            border-radius: 20px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 2;
        }

        .prize-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00ffcc, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 3px 10px rgba(0, 204, 255, 0.4);
        }

        .prize-name-large {
            font-size: 28px;
            font-weight: 700;
            color: #ffdd99;
            text-shadow: 0 3px 10px rgba(255, 206, 118, 0.5);
            margin: 15px 0;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .prize-image-large {
            width: 110px;
            height: 110px;
            object-fit: contain;
            margin: 20px auto;
            filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.6));
            animation: float 3s ease-in-out infinite;
        }

        .loading {
            display: none;
            margin-top: 25px;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ff9d00;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(255, 157, 0, 0.4);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            margin-top: 25px;
            font-size: 15px;
            color: #a0a0ff;
            line-height: 1.6;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            animation: confettiFall 3s ease-in forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🎰 РУЛЕТКА УДАЧИ</h1>
            <p class="subtitle">Крутите ленту и выигрывайте призы!</p>
        </div>

        <div class="roulette-container">
            <div class="center-indicator"></div>
            <div class="roulette-track" id="rouletteTrack">
                <!-- Roulette items will be generated by JavaScript -->
            </div>
        </div>

        <button class="spin-button" id="spinButton">🎰 КРУТИТЬ РУЛЕТКУ</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #ffcc99;">Отправка приза...</p>
        </div>

        <div class="prize-display" id="prizeDisplay">
            <div class="prize-title">🎉 ПОЗДРАВЛЯЕМ!</div>
            <img class="prize-image-large" id="prizeImageLarge" src="" alt="Приз">
            <div class="prize-name-large" id="prizeName"></div>
            <p style="color: #ccccff;">Ваш приз скоро будет зачислен</p>
        </div>

        <div class="instructions">
            <p>Нажмите "Крутить рулетку" и наслаждайтесь анимацией!</p>
        </div>
    </div>

    <script>
        const prizes = [
            { name: "10 монет", probability: 99.88, image: "gift1.png" },
            { name: "100 монет", probability: 0.01, image: "gift2.png" },
            { name: "50 монет", probability: 0.01, image: "gift3.png" },
            { name: "Evil Eye", probability: 0.01, image: "gift4.png" },
            { name: "Berry Box", probability: 0.01, image: "gift5.png" },
            { name: "Vintage Cigar", probability: 0.01, image: "gift6.png" },
            { name: "Lol Pop", probability: 0.01, image: "gift7.png" },
            { name: "Lol Pop", probability: 0.01, image: "gift8.png" },
            { name: "Ginger Cookie", probability: 0.01, image: "gift9.png" },
            { name: "Swiss Watch", probability: 0.01, image: "gift10.png" },
            { name: "Heroic Helmet", probability: 0.01, image: "gift11.png" },
            { name: "Jolly Chimp", probability: 0.01, image: "gift12.png" },
            { name: "Snoop Dogg", probability: 0.01, image: "gift13.png" }
        ];

        const rouletteTrack = document.getElementById('rouletteTrack');
        const spinButton = document.getElementById('spinButton');
        const prizeDisplay = document.getElementById('prizeDisplay');
        const prizeName = document.getElementById('prizeName');
        const prizeImageLarge = document.getElementById('prizeImageLarge');
        const loading = document.getElementById('loading');

        let isSpinning = false;
        let animationId = null;
        let currentPosition = 0;
        let targetPrize = null;

        // Create roulette items
        function createRouletteItems() {
            rouletteTrack.innerHTML = '';
            
            // Create multiple copies for seamless effect
            for (let copy = 0; copy < 5; copy++) {
                prizes.forEach((prize, index) => {
                    const item = document.createElement('div');
                    item.className = 'roulette-item';
                    item.dataset.prize = prize.name;
                    
                    const img = document.createElement('img');
                    img.className = 'prize-image';
                    img.src = `images/${prize.image}`;
                    img.alt = prize.name;
                    
                    const text = document.createElement('div');
                    text.className = 'prize-name';
                    text.textContent = prize.name;
                    
                    item.appendChild(img);
                    item.appendChild(text);
                    rouletteTrack.appendChild(item);
                });
            }
        }

        function startSpinning() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            prizeDisplay.style.display = 'none';
            
            // Select random prize based on probability
            targetPrize = selectPrize();
            
            // Add more rotations for dramatic effect
            const extraRotations = 10; // 10 дополнительных "кругов"
            const totalItems = prizes.length * 5; // Всего элементов в track
            const targetIndex = prizes.findIndex(p => p.name === targetPrize.name);
            
            // Calculate target position with dramatic spinning
            const targetPosition = -(totalItems * 130 / 2 + (targetIndex * 130) + 65 + (extraRotations * prizes.length * 130));
            
            // Start animation with improved easing
            animateRoulette(targetPosition);
        }

        function animateRoulette(targetPosition) {
            const startPosition = currentPosition;
            const startTime = performance.now();
            const duration = 5000; // Увеличил время анимации до 5 секунд
            
            function updateAnimation(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Improved easing function for more dramatic effect
                const easing = progress < 0.8 
                    ? progress * 1.2 // Быстрое вращение в начале
                    : 0.96 + (progress - 0.8) * 0.2; // Медленное замедление в конце
                
                currentPosition = startPosition + (targetPosition - startPosition) * easing;
                rouletteTrack.style.transform = `translateX(${currentPosition}px)`;
                
                if (progress < 1) {
                    animationId = requestAnimationFrame(updateAnimation);
                } else {
                    // Animation complete
                    finishSpin();
                }
            }
            
            animationId = requestAnimationFrame(updateAnimation);
        }

        function finishSpin() {
            isSpinning = false;
            spinButton.disabled = false;
            
            // Show prize with celebration
            prizeName.textContent = targetPrize.name;
            prizeImageLarge.src = `images/${targetPrize.image}`;
            prizeDisplay.style.display = 'block';
            
            // Create confetti effect
            createConfetti();
            
            // Send data to Telegram
            loading.style.display = 'block';
            sendPrizeToTelegram(targetPrize);
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function selectPrize() {
            const random = Math.random() * 100;
            let cumulativeProbability = 0;
            
            for (const prize of prizes) {
                cumulativeProbability += prize.probability;
                if (random <= cumulativeProbability) {
                    return prize;
                }
            }
            
            return prizes[0];
        }

        function sendPrizeToTelegram(prize) {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    const webApp = window.Telegram.WebApp;
                    
                    const prizeData = {
                        prize_name: prize.name,
                        prize_image: prize.image
                    };
                    
                    webApp.sendData(JSON.stringify(prizeData));
                    
                    setTimeout(() => {
                        webApp.close();
                    }, 2000);
                } else {
                    console.log('Prize won:', prize.name);
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 2500);
                }
            } catch (error) {
                console.error('Error sending prize:', error);
                loading.style.display = 'none';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createRouletteItems();
            
            // Set initial position to middle of the track
            currentPosition = -(prizes.length * 130 * 2.5);
            rouletteTrack.style.transform = `translateX(${currentPosition}px)`;
            
            // Add event listener to spin button
            spinButton.addEventListener('click', startSpinning);
            
            // Preload images
            prizes.forEach(prize => {
                const img = new Image();
                img.src = `images/${prize.image}`;
            });
        });
    </script>
</body>
</html>
