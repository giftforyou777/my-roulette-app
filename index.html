<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🎰 Рулетка Удачи</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0c0c21 0%, #1a1a3a 50%, #2d2d5a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            color: white;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .container {
            background: linear-gradient(145deg, rgba(30, 30, 60, 0.9), rgba(20, 20, 40, 0.9));
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7),
                        0 0 0 2px rgba(255, 215, 0, 0.2),
                        0 0 25px rgba(255, 215, 0, 0.3);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
            animation: rotateBackground 15s linear infinite;
            pointer-events: none;
        }

        .header {
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ff9d00, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(255, 157, 0, 0.5);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 400;
            color: #d0d0ff;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .roulette-container {
            position: relative;
            margin: 25px 0;
            height: 180px;
            overflow: hidden;
            border-radius: 15px;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.5), rgba(40, 40, 80, 0.4));
            border: 2px solid rgba(255, 215, 0, 0.4);
            box-shadow: inset 0 0 25px rgba(0, 0, 0, 0.6),
                        0 10px 20px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .roulette-track {
            display: flex;
            position: absolute;
            height: 100%;
            left: 0;
            will-change: transform;
            transition-timing-function: cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .roulette-item {
            width: 110px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 140, 0, 0.15));
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .roulette-item::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            pointer-events: none;
        }

        .roulette-item:nth-child(2n) {
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.2), rgba(255, 69, 0, 0.15));
        }

        .prize-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.7));
            -webkit-backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        .prize-name {
            font-size: 12px;
            font-weight: 700;
            text-align: center;
            color: #ffdd99;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            background: linear-gradient(45deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 3px 8px;
            border-radius: 8px;
            -webkit-font-smoothing: antialiased;
        }

        .center-indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent, 
                #ff3366, 
                #ff3366, 
                transparent);
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.9);
        }

        .center-indicator::before {
            content: '▼';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #ff3366;
            text-shadow: 0 0 12px rgba(255, 51, 102, 1);
            font-weight: bold;
        }

        .center-indicator::after {
            content: '▲';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #ff3366;
            text-shadow: 0 0 12px rgba(255, 51, 102, 1);
            font-weight: bold;
        }

        .spin-button {
            background: linear-gradient(145deg, #ff9d00, #ff6b00);
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 800;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 157, 0, 0.6),
                        0 0 0 2px rgba(255, 215, 0, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 2;
            letter-spacing: 0.5px;
            min-height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spin-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 157, 0, 0.8);
        }

        .spin-button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 15px rgba(255, 157, 0, 0.5);
        }

        .spin-button:disabled {
            background: linear-gradient(145deg, #555, #333);
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            cursor: not-allowed;
        }

        .prize-display {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(145deg, rgba(50, 50, 100, 0.7), rgba(30, 30, 60, 0.7));
            border-radius: 20px;
            display: none;
            border: 2px solid rgba(255, 255, 255, 0.15);
            animation: prizeAppear 0.8s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .prize-title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00ffcc, #00ccff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 3px 10px rgba(0, 204, 255, 0.5);
        }

        .prize-name-large {
            font-size: 24px;
            font-weight: 800;
            margin: 15px 0;
            background: linear-gradient(45deg, #ffd700, #ffa500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 3px 10px rgba(255, 206, 118, 0.6);
        }

        .prize-image-large {
            width: 90px;
            height: 90px;
            object-fit: contain;
            margin: 20px auto;
            filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.7));
            animation: float 3s ease-in-out infinite;
            -webkit-backface-visibility: hidden;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ff9d00;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(255, 157, 0, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes prizeAppear {
            0% { 
                opacity: 0; 
                transform: translateY(40px) scale(0.8) rotate(-5deg);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            50% { 
                transform: translateY(-10px) rotate(5deg) scale(1.05);
            }
        }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #a0a0ff;
            line-height: 1.5;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .roulette-container {
                height: 160px;
                margin: 20px 0;
            }
            
            .roulette-item {
                width: 100px;
                padding: 12px;
            }
            
            .prize-image {
                width: 50px;
                height: 50px;
            }
            
            .prize-name {
                font-size: 11px;
            }
            
            .spin-button {
                padding: 14px 35px;
                font-size: 16px;
                min-height: 50px;
            }
            
            .prize-title {
                font-size: 20px;
            }
            
            .prize-name-large {
                font-size: 22px;
            }
            
            .prize-image-large {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 360px) {
            .roulette-item {
                width: 90px;
            }
            
            .prize-image {
                width: 45px;
                height: 45px;
            }
            
            .prize-name {
                font-size: 10px;
            }
            
            .spin-button {
                padding: 12px 30px;
                font-size: 15px;
            }
        }

        /* Улучшения для iOS */
        @supports (-webkit-touch-callout: none) {
            .spin-button {
                padding: 16px 40px;
            }
            
            .roulette-container {
                -webkit-mask-image: -webkit-radial-gradient(white, black);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🎰 РУЛЕТКА УДАЧИ</h1>
            <p class="subtitle">Крутите ленту и выигрывайте призы!</p>
        </div>

        <div class="roulette-container">
            <div class="center-indicator"></div>
            <div class="roulette-track" id="rouletteTrack">
                <!-- Roulette items will be generated by JavaScript -->
            </div>
        </div>

        <button class="spin-button" id="spinButton">🎰 КРУТИТЬ РУЛЕТКУ</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #ffcc99; font-size: 14px;">Отправка приза...</p>
        </div>

        <div class="prize-display" id="prizeDisplay">
            <div class="prize-title">🎉 ПОЗДРАВЛЯЕМ!</div>
            <img class="prize-image-large" id="prizeImageLarge" src="" alt="Приз">
            <div class="prize-name-large" id="prizeName"></div>
            <p style="color: #ccccff; font-size: 14px; margin-top: 12px;">Ваш приз скоро будет зачислен</p>
        </div>

        <div class="instructions">
            <p>Нажмите "Крутить рулетку" и наслаждайтесь анимацией!</p>
        </div>
    </div>

    <script>
        const prizes = [
            { name: "10 монет", probability: 99.88, image: "gift1.png" },
            { name: "100 монет", probability: 0.01, image: "gift2.png" },
            { name: "50 монет", probability: 0.01, image: "gift3.png" },
            { name: "Evil Eye", probability: 0.01, image: "gift4.png" },
            { name: "Berry Box", probability: 0.01, image: "gift5.png" },
            { name: "Vintage Cigar", probability: 0.01, image: "gift6.png" },
            { name: "Lol Pop", probability: 0.01, image: "gift7.png" },
            { name: "Lol Pop", probability: 0.01, image: "gift8.png" },
            { name: "Ginger Cookie", probability: 0.01, image: "gift9.png" },
            { name: "Swiss Watch", probability: 0.01, image: "gift10.png" },
            { name: "Heroic Helmet", probability: 0.01, image: "gift11.png" },
            { name: "Jolly Chimp", probability: 0.01, image: "gift12.png" },
            { name: "Snoop Dogg", probability: 0.01, image: "gift13.png" }
        ];

        const rouletteTrack = document.getElementById('rouletteTrack');
        const spinButton = document.getElementById('spinButton');
        const prizeDisplay = document.getElementById('prizeDisplay');
        const prizeName = document.getElementById('prizeName');
        const prizeImageLarge = document.getElementById('prizeImageLarge');
        const loading = document.getElementById('loading');

        let isSpinning = false;
        let animationId = null;
        let currentPosition = 0;
        let targetPrize = null;
        let totalCopies = 8; // Оптимизировано для мобильных устройств

        // Preload all images first
        function preloadImages() {
            return new Promise((resolve) => {
                let loaded = 0;
                const total = prizes.length;
                
                prizes.forEach(prize => {
                    const img = new Image();
                    img.onload = () => {
                        loaded++;
                        if (loaded === total) resolve();
                    };
                    img.onerror = () => {
                        loaded++;
                        if (loaded === total) resolve();
                    };
                    img.src = `images/${prize.image}`;
                });
            });
        }

        // Create roulette items after images are preloaded
        function createRouletteItems() {
            rouletteTrack.innerHTML = '';
            
            // Create multiple copies for seamless animation
            for (let copy = 0; copy < totalCopies; copy++) {
                prizes.forEach((prize, index) => {
                    const item = document.createElement('div');
                    item.className = 'roulette-item';
                    item.dataset.prizeIndex = index; // Добавляем индекс приза
                    
                    const img = document.createElement('img');
                    img.className = 'prize-image';
                    img.src = `images/${prize.image}`;
                    img.alt = prize.name;
                    // Force hardware acceleration
                    img.style.transform = 'translateZ(0)';
                    img.style.backfaceVisibility = 'hidden';
                    
                    const text = document.createElement('div');
                    text.className = 'prize-name';
                    text.textContent = prize.name;
                    text.style.transform = 'translateZ(0)';
                    
                    item.appendChild(img);
                    item.appendChild(text);
                    rouletteTrack.appendChild(item);
                });
            }
        }

        function startSpinning() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            prizeDisplay.style.display = 'none';
            
            // Reset position for multiple spins
            resetRoulettePosition();
            
            // Select random prize based on probability
            targetPrize = selectPrize();
            
            // Calculate target position
            const targetIndex = prizes.findIndex(p => p.name === targetPrize.name);
            const itemWidth = 110; // Ширина элемента на мобильных устройствах
            const containerWidth = document.querySelector('.roulette-container').offsetWidth;
            const centerPosition = containerWidth / 2;
            
            // Calculate the exact position where the target prize is centered
            const targetPosition = -(targetIndex * itemWidth) - (itemWidth / 2) + centerPosition;
            
            // Add some extra rotations for visual effect
            const extraRotations = 3;
            const extraDistance = extraRotations * prizes.length * itemWidth;
            
            // Final target position with extra rotations
            const finalTargetPosition = targetPosition - extraDistance;
            
            // Use requestAnimationFrame for smooth animation
            animateRoulette(finalTargetPosition);
        }

        function resetRoulettePosition() {
            // Reset to initial position for multiple spins
            currentPosition = 0;
            rouletteTrack.style.transform = `translate3d(${currentPosition}px, 0, 0)`;
        }

        function animateRoulette(targetPosition) {
            const startPosition = currentPosition;
            const startTime = performance.now();
            const duration = 4000; // 4 seconds for smooth animation on mobile
            
            // Custom easing function for smooth deceleration
            function easeOutQuart(t) {
                return 1 - Math.pow(1 - t, 4);
            }
            
            function updateAnimation(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Apply easing for smooth deceleration
                const easing = easeOutQuart(progress);
                
                currentPosition = startPosition + (targetPosition - startPosition) * easing;
                
                // Use transform for better performance
                rouletteTrack.style.transform = `translate3d(${currentPosition}px, 0, 0)`;
                
                if (progress < 1) {
                    animationId = requestAnimationFrame(updateAnimation);
                } else {
                    finishSpin();
                }
            }
            
            animationId = requestAnimationFrame(updateAnimation);
        }

        function finishSpin() {
            isSpinning = false;
            spinButton.disabled = false;
            
            // Show prize
            prizeName.textContent = targetPrize.name;
            prizeImageLarge.src = `images/${targetPrize.image}`;
            prizeDisplay.style.display = 'block';
            
            // Send data to Telegram
            loading.style.display = 'block';
            sendPrizeToTelegram(targetPrize);
        }

        function selectPrize() {
            const random = Math.random() * 100;
            let cumulativeProbability = 0;
            
            for (const prize of prizes) {
                cumulativeProbability += prize.probability;
                if (random <= cumulativeProbability) {
                    return prize;
                }
            }
            
            return prizes[0];
        }

        function sendPrizeToTelegram(prize) {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    const webApp = window.Telegram.WebApp;
                    
                    const prizeData = {
                        prize_name: prize.name,
                        prize_image: prize.image
                    };
                    
                    webApp.sendData(JSON.stringify(prizeData));
                    
                    setTimeout(() => {
                        webApp.close();
                    }, 1500);
                } else {
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error sending prize:', error);
                loading.style.display = 'none';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Preload images first
            await preloadImages();
            
            // Then create roulette items
            createRouletteItems();
            
            // Set initial position
            resetRoulettePosition();
            
            // Add event listener
            spinButton.addEventListener('click', startSpinning);
            
            // Добавляем обработчик для сенсорных устройств
            spinButton.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.style.transform = 'translateY(2px)';
                this.style.boxShadow = '0 4px 15px rgba(255, 157, 0, 0.5)';
            }, {passive: false});
            
            spinButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.style.transform = '';
                this.style.boxShadow = '';
                startSpinning();
            }, {passive: false});
        });
    </script>
</body>
</html>
